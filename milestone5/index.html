<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Link Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 

        <h1>Sahreable Resume Builder </h1>
        <form id="resumeForm">
            
            <!-- personal information  -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="fatherName">Enter Your Father Name</label>
                <input type="text" id="fatherName" name="fatherName" required><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required><br>
                
                <label for="profilePic">Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br>
                
                <label for="userName">Resume URL</label>
                <input type="text" id="userName" name="userName" required><br>
            </fieldset>
            
            
            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <input type="text" id="education" name="education" required><br>
            </fieldset>
            
            
            <!-- Exprience -->
            <fieldset>
                <legend>Exprience</legend>
                <label for="experience">Exprience</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>
            
            
            
            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
            </fieldset>
            
            <button type="submit">Genrate Resume Below</button>
        </form>
        
        
        
        <!-- Resume Will Be Genrated Blow -->
        <div id="resumeOutput" class="hidden"> </div>

    
   <!-- include your typeScript compiled javascript  -->
    <script src="script.js" defer></script>
</div>
</body>
</html>
